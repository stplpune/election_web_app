<div class="container-fluid">
    <div class="row mx-0 px-0" id="pageheader">
        <div class="col-sm-4">
            <span class="page-name">
                Leader Setting
            </span>
        </div>
    </div>

    <div class="row chartbox mb-3">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row g-2 justify-content-end">
                        <div class="col-sm-3">
                            <ngx-select [items]="clientNameArray" [allowClear]="true" [formControl]="ClientId"
                                (select)="getClientSetting()" (remove)="clearFilter()"
                                optionValueField="id" optionTextField="Fullname" placeholder="Select Leader">
                            </ngx-select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ng-container *ngIf="!commonService.checkDataType(ClientId.value)">
                        <div class="alert alert-danger text-center py-2 mb-0">Select Leader to view Leader Setting options!</div>
                    </ng-container>
                    <table class="table table-hover" *ngIf="commonService.checkDataType(ClientId.value)">
                        <thead>
                            <tr>
                                <th>Sr. No.</th>
                                <th>Setting Name</th>
                                <th>Manage Setting</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let clientSetting of clientSettingArray;let i=index;">
                                <td>{{i+1}}</td>
                                <td>
                                    {{clientSetting.SettingName}}
                                </td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                            (change)="onCheckisAlertIsCalllogTrackData($event,clientSetting)"
                                            [checked]="clientSetting.IsAllow == 1" value=""
                                            id="flexCheckDefault1">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mt-2 mb-2 text-end" *ngIf="!clientSettingArray?.length && commonService.checkDataType(ClientId.value)">
                        <div class="alert alert-danger text-center py-2">No Results Found!
                        </div>
                    </div>
                    <div class="text-center mb-2" *ngIf="clientSettingArray?.length">
                        <button class="btn btn-main" (click)="onSubmitData()">Save</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
