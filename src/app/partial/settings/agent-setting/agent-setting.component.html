<div class="container-fluid">
    <div class="row mx-0 px-0" id="pageheader">
        <div class="col-sm-4">
            <span class="page-name">
                Agent Setting
            </span>
        </div>
    </div>

    <div class="row chartbox mb-3">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row g-2 justify-content-end">
                        <div class="col-sm-3" *ngIf="globalClientId == 0">
                            <ngx-select [items]="clientNameArray" [allowClear]="true" [formControl]="ClientId"
                                (select)="getAgentSetting()" (remove)="clearFilter('clientId')"
                                optionValueField="id" optionTextField="Fullname" placeholder="Select Client">
                            </ngx-select>
                        </div>
                        <div class="col-sm-3">
                            <div class="input-group">
                            <input type="text" class="form-control" [formControl]="Search"
                                placeholder="Agent Name/Mobile No" (keyup)="onKeyUpFilter()" />
                            <button type="button" class="btn btn-light border btn-sm" (click)="clearFilter('search')"
                                *ngIf="Search.value"><i _ngcontent-tbl-c102="" class="fas fa-times"></i></button>
                            <button type="button" *ngIf="!Search.value"
                                class="btn btn-sm border btn-light"><i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Sr. No.</th>
                                <th>Agent Name</th>
                                <th>Mobile No.</th>
                                <th>SubUser Type Name</th>
                                <th>Track Call Log</th>
                                <th>Track Location</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let agentSetting of agentSettingArray">
                                <td>{{agentSetting.SrNo}}</td>
                                <td> {{agentSetting.FullName}} </td>
                                <td> {{agentSetting.MobileNo}}</td>
                                <td> {{agentSetting.SubUserTypeName}}</td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                            (change)="onCheckisAlertIsCalllogTrackData($event,agentSetting)"
                                            [checked]="agentSetting.IsCalllogTrack == 1" value=""
                                            id="flexCheckDefault1">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox"
                                            (change)="onCheckisAlertIsLacationTrackData($event,agentSetting)"
                                            [checked]="agentSetting.IsLacationTrack == 1" value=""
                                            id="flexCheckDefault2">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    <div class="mt-2 mb-2 text-end" *ngIf="agentSettingArray?.length == 0">
                        <div class="alert alert-danger text-center py-2">No Results Found!
                        </div>
                    </div>
                    <div class="text-center mb-2">
                        <button class="btn btn-main" (click)="onSubmitData()">Save</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
